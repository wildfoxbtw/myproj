<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
            <label for="">Name</label>
            <input type="text" name="name-user">
        </p>
        <p>
            <label for="">Email</label>
            <input type="text" name="email">
        </p>
        <p>
            <label for="">Password</label>
            <input type="password" name="password">
        </p>
        <p>
            <label for="">Name</label>
            <input type="tel" name="phone-number">
        </p>
        <fieldset>
            <legend>Gender</legend>
            <p><input type="radio" name="male">male</p>
            <p><input type="radio" name="male">female</p>
            <p><input type="radio" name="male" checked>gender</p>
        </fieldset>
        <fieldset>
            <legend>Gender</legend>
            <p><input type="checkbox" name="fruit">apple</p>
            <p><input type="checkbox" name="fruit">peach</p>
            <p><input type="checkbox" name="fruit" checked>kiwi</p>
        </fieldset>
        <p>
            <p>Favorite animal</p>
            <select name="animal" id="">
                <option value="">Bat</option>
                <option value="">Cat</option>
                <option value="">Dog</option>
                <option value="">Frog</option>
                <option value="">Fox</option>
                <option value="">idk</option>
            </select>
        </p>
        <p>
            <p>Your opinion about me</p>
            <textarea name="opinion" id="" cols="100" rows="5"></textarea>
        </p>
        <button type="submit">Send</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
