<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2><strong>My HTML table</strong></h2>
    <table style="width:30%">
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Petrov</td>
        <td>Petro</td>
        <td>37</td>
    </tr>
    <tr>
        <td>Ivanov</td>
        <td>Ivan</td>
        <td>19</td>
    </tr>
    </table>
</body>
</html>
