<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-1">
            <img src="./logo.png" alt="valta">
            <div class="stripe"></div>
            <div class="lang">
                <p class="l header-text">UA</p>
                <p class="l header-text ru bold">RU</p>
            </div>
            <div class="stripe"></div>
            <div class="vault">
                <p class="money header-text">USD 26.90</p>
                <p class="money header-text">EUR 30.40</p>
            </div>
            <div class="stripe"></div>
            <div class="icons">
                <i class="fab fa-facebook-f header-text"></i>
                <i class="fab fa-instagram header-text"></i>
                <i class="fab fa-youtube header-text"></i>
            </div>
            <div class="stripe"></div>
            <div class="numbers">
                <div class="num">
                    <p class="number header-text bold">044-537-20-07</p>
                    <p class="number header-text bold">068-537-20-07</p>
                </div>
                <i class="fas fa-mobile"></i>
            </div>
            <div class="stripe"></div>
            <div class="search-container">
                <div class="space red">
                    <p class="space-text bold">MAISTRA ONLINE</p>
                </div>
                <div class="maistra button-1">
                    <i class="far fa-calendar-check search-icon"></i>
                </div>
            </div>
            <div class="search-container">
                <div class="space green">
                    <p class="space-text bold">ТУРЫ ONLINE</p>
                </div>
                <div class="search button-1">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
        </div>
        <div class="row"></div>
        <div class="header-2">
            <div class="header-menu">
                <i class="fas fa-search"></i>
            </div>
            <div class="header-menu">
                <p>Отели</p>
                <div class="stripe"></div>
            </div>
            <div class="header-menu">
                <p>Страны</p>
                <div class="stripe"></div>
            </div>
            <div class="header-menu">
                <p>Авиа</p>
                <div class="stripe"></div>
            </div>
            <div class="header-menu">
                <p>Каталог туров</p>
                <div class="stripe"></div>
            </div>
            <div class="header-menu">
                <p>Агентам</p>
                <div class="stripe"></div>
            </div>
            <div class="header-menu">
                <p>О нас</p>
                <div class="stripe"></div>
            </div>
            <div class="header-menu">
                <p>Блог</p>
                <div class="stripe"></div>
            </div>
            <div class="header-menu">
                <p>FAQ</p>
                <div class="stripe"></div>
            </div>
            <div class="header-menu">
                <p>Контакты</p>
                <div class="stripe"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="top-container">
             <div class="top-container-menu">
                 <h3>От 300 € за сутки</h3>
                 <h1>новый эко-отель mastila на о. хвар в Хорватии</h1>
             </div>
        </div>
    </main>
</body>
</html>
